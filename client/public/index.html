<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="The IMPACT Academy MentorConnect is a platform that connects knowledge seeking individuals with professionals in their fields of interest. It breaks the Mentor-Mentee barrier
                      experienced over the years and serves to prepare transformed future world leaders. Feel free to explore the many awesome opportunities 
                      this website provides."
      author="Ijiwade James Oluwafemi"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.6.3/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.6.3/umd/react-dom.production.min.js"></script>

    <title>IMPACT Academy</title>
    <style>
      #bootstrap-overrides textarea:focus,
      input[type="select"]:focus,
      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus,
      input[type="url"]:focus,
      input[type="tel"]:focus,
      input[type="select"]:focus,
      input[type="search"]:focus {
        border-color: rgba(255, 255, 255);
        outline: none;
        box-shadow: 0 1px 1px rgba(255, 255, 255) inset,
          0 0 8px rgba(255, 255, 255);
      }
      #bg {
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <!-- <body style="background-color: rgba(0, 0, 0, 0.1)" id="bootstrap-overrides"> -->
  <body id="bootstrap-overrides">
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
